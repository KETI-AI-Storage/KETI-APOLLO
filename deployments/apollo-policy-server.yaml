# ============================================
# APOLLO Policy Server
# Scheduling Policy Engine + Orchestration Policy Engine
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apollo-policy-server
  namespace: keti
  labels:
    app.kubernetes.io/name: apollo-policy-server
    app.kubernetes.io/component: policy
    app.kubernetes.io/part-of: apollo
    app.kubernetes.io/managed-by: keti
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: apollo-policy-server
      app.kubernetes.io/part-of: apollo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: apollo-policy-server
        app.kubernetes.io/component: policy
        app.kubernetes.io/part-of: apollo
        app.kubernetes.io/managed-by: keti
    spec:
      serviceAccountName: apollo-policy-server
      # Control Plane에 배치
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      containers:
      - name: policy-server
        image: ketidevit2/apollo-policy-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: grpc
          containerPort: 50051
          protocol: TCP
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: GRPC_PORT
          value: "50051"
        - name: HTTP_PORT
          value: "8080"
        - name: FORECASTER_ENDPOINT
          value: "apollo-forecaster:50052"
        - name: SCHEDULER_ENDPOINT
          value: "ai-storage-scheduler:50053"
        - name: ORCHESTRATOR_ENDPOINT
          value: "ai-storage-orchestrator:8080"
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: apollo-policy-server
  namespace: keti
  labels:
    app.kubernetes.io/name: apollo-policy-server
    app.kubernetes.io/component: policy
    app.kubernetes.io/part-of: apollo
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: 50051
    targetPort: grpc
    protocol: TCP
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: apollo-policy-server
    app.kubernetes.io/part-of: apollo
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: apollo-policy-server
  namespace: keti
  labels:
    app.kubernetes.io/name: apollo-policy-server
    app.kubernetes.io/part-of: apollo
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: apollo-policy-server
  labels:
    app.kubernetes.io/name: apollo-policy-server
    app.kubernetes.io/part-of: apollo
rules:
- apiGroups: [""]
  resources: ["pods", "nodes", "namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/status"]
  verbs: ["get"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]
- apiGroups: ["argoproj.io"]
  resources: ["workflows"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: apollo-policy-server
  labels:
    app.kubernetes.io/name: apollo-policy-server
    app.kubernetes.io/part-of: apollo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: apollo-policy-server
subjects:
- kind: ServiceAccount
  name: apollo-policy-server
  namespace: keti
